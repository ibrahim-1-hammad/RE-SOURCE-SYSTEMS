<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - RE:SOURCE SYSTEMS</title>
    <link rel="stylesheet" href="../assets/css/admin_style.css"> 
    <style>
        /* تنسيقات خاصة بصفحة تسجيل الدخول */
        body {
            background-color: #0d47a1; /* خلفية زرقاء داكنة لهوية العلامة التجارية */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: right;
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 380px;
        }

        .login-box h2 {
            color: #e65100; /* البرتقالي كعنوان جذاب */
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 2px solid #0d47a1;
            padding-bottom: 10px;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background-color: #0d47a1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #093c7e;
        }

        .back-to-site {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-site a {
            color: #0d47a1;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>تسجيل الدخول إلى نظام RE:SOURCE</h2>
        
        <form class="login-form" action="../admin/dashboard.html" method="GET">
            <div class="form-group">
                <label for="username">اسم المستخدم (للمدير):</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-button">تسجيل الدخول</button>
        </form>

        <div class="back-to-site">
            <p><a href="../index.html">← العودة إلى الموقع الرئيسي</a></p>
            <p style="font-size: 0.85em; color: #555;">(هذه المنطقة مخصصة لإدارة العمليات B2B فقط)</p>
        </div>
    </div>

</body>
</html>
